name: .NET Core build

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ '10' ]
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108
    - name: Node ${{ matrix.node }} 
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node }} 

    - name: install yarn and load dependencies
      run: |
        npm install yarn -g
        cd /home/runner/work/CS3010-FinalYearProject/CS3010-FinalYearProject/Revoked.Web/Client
        yarn
        yarn postinstall
    - name: Build with dotnet
      run: dotnet build --configuration Debug
