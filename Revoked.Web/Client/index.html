<html lang="en" class="gr__opyapeus_github_io"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- to prevent y bounce for mobile -->
  <script src="inobounce.js"></script>
  <style>
      html, body, .wrap {
          height: 100%
      }

      body {
          padding: 0;
          margin: 0;
          background-color: #000000;
      }

      .wrap {
          display: flex;
          justify-content: center;
          align-items: center;
      }

      #scene {
          max-width: 100%;
          max-height: 100%;
          object-fit: contain;
      }
  </style>
</head>

<body data-gr-c-s-loaded="true">
  <div class="wrap">
      <canvas id="scene" width="512" height="512" style="width: 512px; height: 512px;"></canvas>
  </div>

  <script src="app.js"></script>
  <!-- half size for retina -->
  <script>
      const canvas = document.getElementById('scene');
      canvas.style.width = (canvas.width / devicePixelRatio).toString() + 'px';
      canvas.style.height = (canvas.height / devicePixelRatio).toString() + 'px';
  </script>


</body></html>
